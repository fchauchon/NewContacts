<div class="component bg">
    <h3 class="animate__animated animate__rotateIn">Liste des personnes</h3>
    <mat-spinner diameter="50" [hidden]="isHidden" ></mat-spinner>
    <ul>
        <ng-container *ngIf="persons && persons.length > 0">
            <div *ngFor="let person of persons; trackBy: personById">
                <app-contact [person]="person"></app-contact>
            </div>
        </ng-container>
        <ng-container *ngIf="persons && persons.length <= 0">
            Pas d'élément !!!
        </ng-container>
    </ul>
</div>
